<!-- app.component.html -->
<div class="container">
    <h1>Calculadora de Consumo de Energia</h1>
    <form>
      <div class="form-group">
        <label for="numPessoas">Número de Pessoas</label>
        <input type="number" class="form-control" id="numPessoas" [(ngModel)]="numPessoas" required>
      </div>
      <div class="form-group">
        <label for="numComodos">Número de Cômodos</label>
        <input type="number" class="form-control" id="numComodos" [(ngModel)]="numComodos" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="temMaquina" [(ngModel)]="temMaquina">
        <label class="form-check-label" for="temMaquina">Tem Máquina de Lavar Roupa</label>
      </div>
      <div class="form-group">
        <label for="numTvs">Número de TVs</label>
        <input type="number" class="form-control" id="numTvs" [(ngModel)]="numTvs" required>
      </div>
      <div class="form-group">
        <label for="numComputadores">Número de Computadores</label>
        <input type="number" class="form-control" id="numComputadores" [(ngModel)]="numComputadores" required>
      </div>
      <div class="form-group">
        <label for="tarifa">Tarifa de Energia (R$/kWh)</label>
        <input type="number" class="form-control" id="tarifa" [(ngModel)]="tarifa" required>
      </div>
      <button type="button" class="btn btn-primary" (click)="calcular()">Calcular</button>
    </form>
  
    <div class="card mt-4" *ngIf="valorConta">
      <div class="card-body">
        <h3>Consumo: {{ consumo.toFixed(2) }} kWh</h3>
        <h3>Valor da Conta: R$ {{ valorConta.toFixed(2) }}</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card" *ngIf="valorConta">
        <div class="card-body">
          <h5 class="card-title">Resultado</h5>
          <p class="card-text">Consumo: {{ consumo.toFixed(2) }} kWh</p>
          <p class="card-text">Valor da conta: R$ {{ valorConta.toFixed(2) }}</p>
        </div>
      </div>
    </div>
  </div>
